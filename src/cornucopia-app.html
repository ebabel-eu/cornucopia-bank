<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="cornucopia-icons.html">
<link rel="import" href="redux-mixin.html">

<link rel="lazy-import" href="cornucopia-loans.html">
<link rel="lazy-import" href="cornucopia-loan-offers.html">
<link rel="lazy-import" href="cornucopia-error404.html">

<dom-module id="cornucopia-app">
  <template>
    <style>
      :host {
        --app-primary-color: #009DFF;
        --app-secondary-color: #030303;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #f5f5f5;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #f5f5f5;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .warning {
        position: relative;
        color: red;
        font-weight: 600;
        background-color: lightyellow;
        padding: 20px 30px 30px;
        line-height: 1.25em;
        font-size: 1em;
      }

      .warning paper-icon-button {
        position: absolute;
        top: 5px;
        right: 5px;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="loans" href="[[rootPath]]loans">Loans</a>
          <a name="loan-offers" href="[[rootPath]]loan-offers">Loan offers</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="cornucopia-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>
              Cornucopia Bank
            </div>
          </app-toolbar>
        </app-header>

        <iron-collapse id="disclaimer" opened=true>
          <div class="warning">
            <h2>DISCLAIMER</h2>
            <paper-icon-button icon="cornucopia-icons:close" on-click="toggleDisclaimer"></paper-icon-button>
            <p>This website isn't a real bank, it's a programming exercise. The loans offered are not real.</p>
          </div>
        </iron-collapse>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error404"
            role="main">
          <cornucopia-loans
            loans="[[loans]]"
            loan-offers-count="[[loanOffers.length]]"
            name="loans">
          </cornucopia-loans>
          <cornucopia-loan-offers
            loan-offers="[[loanOffers]]"
            name="loan-offers">
          </cornucopia-loan-offers>
          <cornucopia-error404 name="error404"></cornucopia-error404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class CornucopiaApp extends Polymer.Element {
      static get is() { return 'cornucopia-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'loans' in that case.
        this.page = page || 'loans';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('cornucopia-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error404';
      }

      toggleDisclaimer() {
        this.$.disclaimer.toggle();
      }

      constructor() {
        super();

        const {
          loanOffers,
          loans,
        } = store.getState();

        this.loanOffers = loanOffers;
        this.loans = loans;
      }
    }

    window.customElements.define(CornucopiaApp.is, CornucopiaApp);
  </script>
</dom-module>
