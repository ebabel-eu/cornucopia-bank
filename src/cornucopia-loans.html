<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/paper-collapse-item/paper-collapse-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="cornucopia-icons.html">

<dom-module id="cornucopia-loans">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }

      .loan h1 {
        margin: -20px -20px 10px;
        background: var(--app-primary-color);
        padding: 10px 20px 10px;
        color: var(--paper-grey-50);
        font-size: 20px;
        font-weight: 200;
        line-height: 1.5em;
        text-align: right;
      }

      .loan h1 small {
        font-size: .6em;
      }

      h2 {
        font-size: 20px;
        font-weight: 400;
      }

      h2 iron-icon {
        vertical-align: text-bottom;
      }

      p {
        margin: 0 0 .5em;
      }

      .right {
        text-align: right;
      }

      .loan {
        margin: 16px 0 40px;
        background-color: var(--paper-blue-50);
        padding: 20px;
        display: block;
        position: relative;
      }

      paper-collapse-item {
        color: var(--paper-blue-400);
        cursor: pointer;
      }

      paper-collapse-item iron-icon {
        margin-right: 0;
      }

      paper-button {
        background: var(--app-primary-color);
        color: var(--paper-grey-50);
      }
    </style>

    <template is="dom-if" if=[[!loans.length]]>
      <h1>No loans yet</h1>

      <p>You don't have any loans yet.</p>
      <p>
        We currently have
        <strong>[[loanOffersCount]] fantastic</strong>
        <a name="loan-offers" href="[[rootPath]]loan-offers">loan offers</a>
        to choose from.
      </p>
    </template>

    <template is="dom-if" if=[[loans.length]]>
      <template is="dom-repeat" items="[[loans]]">
        <div class="loan">
          <h1>
            <iron-icon icon="cornucopia-icons:account-balance"></iron-icon>
            [[item.offer.title]] @ [[item.offer.rateDescription]]
            <small>APR*</small>
          </h1>
          <p class="right">[[item.offer.description]]</p>
          <template is="dom-repeat" items="[[item.transactions]]">
            <paper-collapse-item icon="cornucopia-icons:euro-symbol" header="[[item.amountEnGb]]">
              <p><strong>[[item.description]]</strong></p>
              <p>[[item.dateEnGb]]</p>
            </paper-collapse-item>
          </template>
          <h2>Balance: &euro;[[item.balanceEnGb]]</h2>
          <p class="right">
            <paper-button raised data-id="[[item.id]]" on-click="payInterest">
              Pay interest only
            </paper-button>
            <paper-button raised data-id="[[item.id]]" on-click="payCapital">
              Pay capital &amp; interest
            </paper-button>
          </p>
          <p><small>*&nbsp;[[item.offer.rateNote]]</small></p>
        </div>
      </template>
    </template>
  </template>

  <script>
    class CornucopiaLoans extends ReduxMixin(Polymer.Element) {
      static get is() { return 'cornucopia-loans'; }

      payInterest(e) {
        const id = e.currentTarget.dataId;
        const loans = store.getState().loans.slice(0);
        const loan = loans.filter(loan => loan.id === id)[0];
        const timestamp = Date.now();

        const amount = 6; // todo: see how to calculate this with amortization on https://www.thebalance.com/calculate-loan-interest-315532

        const transaction = {
          description: 'Interest only payment',
          amount,
          timestamp,
          dateEnGb: new Date(timestamp).toLocaleString('en-gb'),
          dateNlNl: new Date(timestamp).toLocaleString('nl-nl'),
        };

        loan.transactions.push(transaction);

        // todo: add an interest payment transactions.

        console.log(loan);
      }
    }

    window.customElements.define(CornucopiaLoans.is, CornucopiaLoans);
  </script>
</dom-module>
