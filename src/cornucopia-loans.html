<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="cornucopia-loans">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <h1>Your loans</h1>

    <template is="dom-if" if=[[!loans.length]]>
      <p>You currently don't have any loan.</p>
      <p>
        We currently have
        <strong>[[loanOffersCount]] fantastic</strong>
        <a name="loan-offers" href="[[rootPath]]loan-offers">loan offers</a>
        to choose from.
      </p>
    </template>

    <template is="dom-if" if=[[loans.length]]>
      <p>You have [[loans.length]] loans.</p>
    </template>
  </template>

  <script>
    class CornucopiaLoans extends ReduxMixin(Polymer.Element) {
      static get is() { return 'cornucopia-loans'; }
    }

    window.customElements.define(CornucopiaLoans.is, CornucopiaLoans);
  </script>
</dom-module>
