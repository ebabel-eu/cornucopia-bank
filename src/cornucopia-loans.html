<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/paper-collapse-item/paper-collapse-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="cornucopia-loans">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }

      h2 {
        margin: 0;
      }

      h2 small {
        font-weight: normal;
        font-size: .5em;
        vertical-align: top;
      }

      p {
        margin: 0 0 .5em;
      }

      .loan {
        margin: 0 0 40px;
      }

      paper-collapse-item {
        color: var(--paper-blue-400);
      }

      paper-button {
        background: var(--app-primary-color);
        color: var(--paper-grey-50);
      }
    </style>

    <template is="dom-if" if=[[!loans.length]]>
      <h1>No loans yet</h1>

      <p>You don't have any loans yet.</p>
      <p>
        We currently have
        <strong>[[loanOffersCount]] fantastic</strong>
        <a name="loan-offers" href="[[rootPath]]loan-offers">loan offers</a>
        to choose from.
      </p>
    </template>

    <template is="dom-if" if=[[loans.length]]>
      <h1>Your loans</h1>
      <template is="dom-repeat" items="[[loans]]">
        <div class="loan">
          <h2>[[item.offer.title]]: [[item.offer.rateDescription]]</h2>
          <p>[[item.offer.description]]</p>
          <template is="dom-repeat" items="[[item.transactions]]">
            <paper-collapse-item header="&euro;[[item.amountEnGb]]">
              <p><strong>[[item.description]]</strong></p>
              <p>[[item.dateEnGb]]</p>
            </paper-collapse-item>
          </template>
          <p><small>[[item.offer.rateNote]]</small></p>
          <paper-button raised data-id="[[item.id]]" on-click="addMonth">
            Add month
          </paper-button>
        </div>
      </template>
    </template>
  </template>

  <script>
    class CornucopiaLoans extends ReduxMixin(Polymer.Element) {
      static get is() { return 'cornucopia-loans'; }

      addMonth(e) {
        const id = e.currentTarget.dataId;
        const loans = store.getState().loans.slice(0);
        const loan = loans.filter(loan => loan.id === id);

        // todo: add an extra month to the loan transactions.

        console.log(loan);
      }
    }

    window.customElements.define(CornucopiaLoans.is, CornucopiaLoans);
  </script>
</dom-module>
