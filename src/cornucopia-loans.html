<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="cornucopia-loans">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <h1>Your loans</h1>

    <template is="dom-if" if=[[!loans.length]]>
      <p>You currently don't have any loan.</p>
      <p>
        We currently have
        <strong>[[loanOffersCount]] fantastic</strong>
        <a name="loan-offers" href="[[rootPath]]loan-offers">loan offers</a>
        to choose from.
      </p>
    </template>

    <template is="dom-if" if=[[loans.length]]>
      <p>You have [[loans.length]] loans.</p>

      <template is="dom-repeat" items="[[loans]]">
        <h2>[[item.offer.title]]</h2>
        <vaadin-grid aria-label="Basic Binding Example" items="[[item.transactions]]">
          <vaadin-grid-column>
            <template class="header">Date</template>
            <template>[[item.dateEnGb]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">Description</template>
            <template>[[item.description]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column flex-grow="0">
            <template class="header">Amount</template>
            <template>[[item.amount]]</template>
          </vaadin-grid-column>
        </vaadin-grid>
      </template>
    </template>
  </template>

  <script>
    class CornucopiaLoans extends ReduxMixin(Polymer.Element) {
      static get is() { return 'cornucopia-loans'; }
    }

    window.customElements.define(CornucopiaLoans.is, CornucopiaLoans);
  </script>
</dom-module>
