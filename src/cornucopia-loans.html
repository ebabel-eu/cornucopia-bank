<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="cornucopia-loans">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }

      h2 {
        margin: 0;
      }

      h2 small {
        font-weight: normal;
        font-size: .5em;
        vertical-align: top;
      }

      p {
        margin: 0 0 1.25em;
      }
    </style>

    <template is="dom-if" if=[[!loans.length]]>
      <h1>No loans yet</h1>

      <p>You don't have any loans yet.</p>
      <p>
        We currently have
        <strong>[[loanOffersCount]] fantastic</strong>
        <a name="loan-offers" href="[[rootPath]]loan-offers">loan offers</a>
        to choose from.
      </p>
    </template>

    <template is="dom-if" if=[[loans.length]]>
      <h1>Your loans</h1>
      <p>Number of loans: [[loans.length]]</p>

      <template is="dom-repeat" items="[[loans]]">
        <h2>[[item.offer.title]]: [[item.offer.rateDescription]] <small>APR*</small></h2>
        <p><small>*&nbsp;[[item.offer.rateNote]]</small></p>
        <vaadin-grid aria-label="Basic Binding Example" items="[[item.transactions]]">
          <vaadin-grid-column>
            <template class="header">Date</template>
            <template>[[item.dateEnGb]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">Description</template>
            <template>[[item.description]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column flex-grow="0">
            <template class="header">&euro;</template>
            <template>[[item.amountEnGb]]</template>
          </vaadin-grid-column>
        </vaadin-grid>
      </template>
    </template>
  </template>

  <script>
    class CornucopiaLoans extends ReduxMixin(Polymer.Element) {
      static get is() { return 'cornucopia-loans'; }
    }

    window.customElements.define(CornucopiaLoans.is, CornucopiaLoans);
  </script>
</dom-module>
